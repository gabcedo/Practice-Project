        <div class="profile-info">
          <h1 class="name">Victor Cress</h1>
          <h2 class="age">26</h2>
          <h3 class="city">London</h3>
        </div>
      </div>
      <hr>

      <div class="bottom">

        <h1 class="ft">803k</h1>

      </div>
